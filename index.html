<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<!-- Scrollable modal -->
<div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleUser">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBodyUser">
                <p>Modal body text goes here.</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal Register -->
<div class="modal" tabindex="-1" id="modalRegistro">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registro Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    onclick="cerrarModal()"></button>
            </div>
            <div class="modal-body">
                <form id="formRegistroUsuario">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombres</label>
                        <input type="text" id="inputNombre" class="form-control" id="nombresIn">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Descri</label>
                        <input type="text" class="form-control" id="inputDescripcion">
                    </div>
                    <div class="mb-3">
                        <label for="inputImagen" class="form-label">Agregar Foto (URL)</label>
                        <input type="text" class="form-control" id="inputImagen">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Descri Ejem</label>
                    </div>

                    <button type="submit" class="btn btn-success">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>



<main>
    <div class="container">
        <div class="container text-center" style="margin-top: 80px; margin-bottom: 20px;">
            <button type="button" class="btn btn-success" onclick="modalRegistroAbierto(event)">Agregar Un Nuevo
                Usuario</button>
        </div>
    </div>
    <div id="dynamicContent"></div>

</main>
<footer class="bg-dark text-white pt-5 pb-4">
    <div class="container text-center">

            </div>
            <div class="col-12 mb-3">
                <a href="#" class="text-white me-3">
                    <i class="bi bi-facebook fs-4"></i>
                </a>
                <a href="#" class="text-white me-3">
                    <i class="bi bi-twitter fs-4"></i>
                </a>
                <a href="#" class="text-white me-3">
                    <i class="bi bi-instagram fs-4"></i>
                </a>
                <a href="#" class="text-white me-3">
                    <i class="bi bi-linkedin fs-4"></i>
                </a>
                <a href="#" class="text-white me-3">
                    <i class="bi bi-youtube fs-4"></i>
                </a>
                <a href="#" class="text-white">

            <div class="col-12">
                <a href="#" class="text-white me-2">Política de Privacidad</a> |
                <a href="#" class="text-white me-2">Términos de Uso</a> |
                <a href="#" class="text-white">Contacto</a>
            </div>
        </div>
    </div>
</footer>


<script>
    let modal = document.getElementById('myModal');
    let modalRegistro = document.getElementById('modalRegistro');
    function cerrarModal() {
        modal.style.display = 'none';
        modalRegistro.style.display = 'none';
    }

    const arr =
        [
            {
                "id": 1,
                "name": "Kevin Alvear",
                "img": "./assets/1.jpg",
                "description": "Es un desarrollador de software con experiencia en la creación y mantenimiento de soluciones tecnológicas innovadoras. Actualmente, contribuye con su expertise técnico en una reconocida empresa del sector, destacándose por su compromiso con la entrega de proyectos de alto valor y su enfoque en prácticas de desarrollo justo y sostenible. Su pasión por la tecnología y su constante búsqueda de crecimiento profesional lo han posicionado como un referente en su campo."

            },
            {
                "id": 2,
                "name": "Santiago Camacho",
                "img": "./assets/2.jpg",
                "description": "Es un ingeniero de sistemas en formación, dedicado al estudio y aplicación de tecnologías emergentes. Con un enfoque en el desarrollo de software, Santiago está comprometido con el aprendizaje continuo para convertirse en un profesional que contribuya significativamente al avance tecnológico."
            },

            {
                "id": 3,
                "name": "Kevin Cardoso",
                "img": "./assets/3.jpg",
                "description": "Estudiante de ingeniería de sistemas, está enfocado en especializarse en el análisis y desarrollo de sistemas informáticos. Apasionado por la innovación y el diseño de soluciones tecnológicas, Kevin se prepara para enfrentar los retos del futuro digital."
            },
        ]

    function modalAbierto(data, event) {
        let modalTitleUser = document.getElementById('modalTitleUser');
        let modalBodyUser = document.getElementById('modalBodyUser');

        modalTitleUser.innerHTML = data.name;
        modalBodyUser.innerHTML = data.description;
        modal.style.position = 'fixed';
        modal.style.top = `${event.clientY}px`;
        console.log(event);
        modal.style.display = 'block';
        modal.style.opacity = 0;

        setTimeout(() => {
            modal.style.opacity = 1;
            modal.style.top = `${event.clientY}px`;
        }, 10);

    }

    function modalCerrado() {
        modal.style.display = 'none';
    }

    function modalRegistroAbierto(e) {
        modalRegistro.style.position = 'fixed';
        modalRegistro.style.top = `${event.clientY}px`;
        modalRegistro.style.display = 'block';
        modalRegistro.style.opacity = 0;

        setTimeout(() => {
            modalRegistro.style.opacity = 1;
            modalRegistro.style.top = `${event.clientY}px`;
        }, 10);
    }

    function renderContainers(containers) {
        const containerElement = document.getElementById('dynamicContent');
        containerElement.innerHTML = '';
        containerElement.className = ' pyramid-layout text-center';

        let rowElement = null;
        let itemsInRow = 0;
        let maxItemsInRow = 1;

        containers.forEach((container, index) => {
            if (itemsInRow === 0) {
                rowElement = document.createElement('div');
                rowElement.className = 'row justify-content-center mb-3';
                containerElement.appendChild(rowElement);
            }

            const divImageContainer = document.createElement('div');
            divImageContainer.className = `col-${6 / maxItemsInRow} p-1`;

            const img = document.createElement('img');
            img.style.cursor = 'pointer';
            img.src = container.img;
            img.alt = container.name;
            img.className = 'containerImg';

            img.onmouseenter = (e) => {
                modalAbierto(container, e);
            };

            img.addEventListener('click', () => {
                removeItem(index);
                cerrarModal();
            });

            img.onmouseleave = modalCerrado;
            divImageContainer.appendChild(img);
            rowElement.appendChild(divImageContainer);

            itemsInRow++;
            if (itemsInRow === maxItemsInRow) {
                itemsInRow = 0;
                maxItemsInRow++;
            }
        });
    }

    renderContainers(arr);


    function removeItem(id) {
        arr.splice(id, 1);
        renderContainers(arr);
    }

    document.getElementById('formRegistroUsuario').addEventListener('submit', function (e) {
        e.preventDefault();

        const nombre = document.getElementById('inputNombre').value;
        const descripcion = document.getElementById('inputDescripcion').value;
        const imagen = document.getElementById('inputImagen').value;

        const nuevoUsuario = {
            id: arr.length + 1,
            name: nombre,
            img: imagen,
            description: descripcion
        };

        arr.push(nuevoUsuario);

        cerrarModal();

        document.getElementById('formRegistroUsuario').reset();

        renderContainers(arr);
    });

</script>

</html>
